<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Sign-Upp</title>
</head>
<body>
    <form class="main">
        <p class="title">Sign Up</p>

        <input type="text" name="namee" placeholder="Name" id="signup_name">
        <input type="text" name="email" placeholder="Email" id="signup_email">
        <input type="password" name="psswd" placeholder="Create password" id="s_psswd">
        <input type="password" name="psswd_c" placeholder="Confirm password" id="confirm_s_psswd">

        <button id="signupBtn">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>

    <script src="script2.js"></script>
</body>
</html>
